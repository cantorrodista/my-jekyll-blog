---
layout: default
---
 <div id="home">
  <div class="posts_list">
	<div class="tag_info">
	<p>Tag: {{ page.tag }} ({{ site.tags[page.tag] | size }} posts)</p>
		</div>
  {% for post in site.tags[page.tag] %}
  	   <div id="post">


<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<div id="date">
<p>Publicado el {{ post.date | date_to_string }}</p>
</div>
<div id="content">
{{ post.content}}
</div>

</div>
  {% endfor %}
</div>
</div>
