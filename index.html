---
layout: default
title: blog
---

<div id="home">
  <div class="posts_list">
    {% for post in site.posts limit:10 %}
            <div id="post">


    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<div id="date">
<p>Publicado el {{ post.date | date_to_string }}</p>
</div>
<div id="content">
{{ post.content}}
</div>

</div>
    {% endfor %}
  </div>
</div>
