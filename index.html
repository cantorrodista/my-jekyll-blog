---
layout: default
title: Alfredo Solano | cantorrodista.com
---

<div id="home">
  <div class="posts_list">
    {% for post in site.posts limit:1 %}
            <div id="post">


    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<div id="date">
<p>Publicado el {{ post.date | date_to_string }}</p>
</div>
<div id="content">
{{ post.content}}
</div>
<div id="categories">

<dl>
    <dt>Publicado en: </dt>
    <dd>
    {% for category in page.categories %}
		{{category}}
	{% endfor %}
    </dd>
</dl>


</div>

</div>





    {% endfor %}
  </div>
</div>
